spring.application.name=mycar

# Perfil (por defecto dev)
spring.profiles.active=dev

# Base de datos
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/my_car

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update

# Errores API
server.error.include-message=always
spring.web.resources.add-mappings=false

# Archivos
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Log Spring Security internal events
logging.level.org.springframework.security=DEBUG

# Log HTTP filter chain
logging.level.org.springframework.security.web=DEBUG

# Batching
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.generate_statistics=false

# Propiedades custom para la cookie del refresh token
refresh-token.cookie.name=refreshToken
refresh-token.cookie.path=/
refresh-token.cookie.http-only=true
refresh-token.cookie.secure=true
refresh-token.cookie.same-site=None
refresh-token.cookie.max-age=604800

# OAuth2 (para Auth0)
spring.security.oauth2.client.registration.auth0.client-id=${AUTH0_CLIENT_ID}
spring.security.oauth2.client.registration.auth0.client-secret=${AUTH0_CLIENT_SECRET}
spring.security.oauth2.client.registration.auth0.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.auth0.redirect-uri=${app.base-url}/login/oauth2/code/auth0
spring.security.oauth2.client.registration.auth0.scope=openid,profile,email
spring.security.oauth2.client.provider.auth0.issuer-uri=${AUTH0_DOMAIN}